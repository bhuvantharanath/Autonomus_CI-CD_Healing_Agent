version: "3.9"

services:
  backend:
    build:
      context: .                   # monorepo root (agents/, shared/ needed)
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./shared:/app/shared
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - sandbox
    networks:
      - healing-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - healing-net

  sandbox:
    build:
      context: ./sandbox
      dockerfile: Dockerfile
    privileged: false
    env_file: .env
    volumes:
      - ./shared:/app/shared
    networks:
      - healing-net

networks:
  healing-net:
    driver: bridge
